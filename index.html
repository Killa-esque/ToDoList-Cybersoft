<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ToDoList</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />

  <link rel="stylesheet" href="./css/style.css" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <div class="card">
    <div class="card__header">
      <img src="./img/X2oObC4.png" />
    </div>
    <div class="card__body">
      <div class="card__content">
        <div class="card__title">
          <h2>My Tasks</h2>
          <p>September 9,2020</p>
        </div>
        <div class="card__add">
          <input id="newTask" type="text" placeholder="Enter an activity..." />
          <button id="addItem">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <div id="notiInput" class="alert-danger" style="display: none"></div>
        <div class="card__todo">
          <!-- Uncompleted tasks -->
          <ul class="todo" id="todo"></ul>
          <!-- Completed tasks -->
          <ul class="todo" id="completed"></ul>
        </div>
      </div>
    </div>
  </div>
  ''
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $(".toggle-btn").click(function () {
        $(".filter-btn").toggleClass("open");
      });

      $(".filter-btn a").click(function () {
        $(".filter-btn").removeClass("open");
      });
    });
  </script>

  <!-- Models -->
  <script src="./models/Task.js"></script>
  <script src="./models/TaskList.js"></script>
  <!-- Validation -->
  <script src="./models/Validation.js"></script>
  <!-- Controller -->
  <script src="./controller/main.js"></script>
  
</body>

</html>
